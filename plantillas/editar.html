{{define "editar"}}
{{template "cabecera"}}

<div class="card">
    <div class="card-header">
        Empleados
    </div>
    <div class="card-body">
        <form method="post" action="/actulizar">

            <div class="form-group">
                <label class="sr-only" for="inputName">Clave del registro</label>
                <input type="text" class="form-control" name="id" value="{{.Id}}" id="id" placeholder="" disabled>
            </div>
            <div class="form-group">
              <label for="">Nombre</label>
              <input type="text"
                class="form-control" name="nombre" value="{{.Nombre}}"id="nombre" aria-describedby="helpId" placeholder="Escribe tu nombre">
            </div>
            <div class="form-group">
              <label for="">Email</label>
              <input type="email" class="form-control" value="{{.Correo}}" name="correo" id="correo" aria-describedby="emailHelpId" placeholder="Escribe tu correo">
            </div>

            <button type="submit" class="btn btn-success">Modificar</button>
            <a name="" id="" class="btn btn-danger" href="/" role="button">Cancelar</a>
        </form>
    </div>
</div>

{{template "pie"}}
{{end}}
